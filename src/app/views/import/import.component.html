<div fxLayout="row wrap">
    <!-- Card column -->

    <div fxFlex.gt-sm="100" fxFlex="100">

      <mat-card>
 

        <mat-card-content> 


            <form [formGroup]="importForm">

                <div fxLayout="row" >
                
                    <div fxFlex.gt-lg="100" fxFlex="100" class="m-b-5">
        
                        <div class="button-row">
                            
                            <button mat-raised-button color="primary" (click)="processUpload()">Process</button>
        
                            <button mat-raised-button color="accent" [matMenuTriggerFor]="menu">Download Template</button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item  *ngFor="let item of fileTemplates" (click)="downloadTemplate(item)">{{ item.text }}</button>
                            </mat-menu>
        
                        </div>
                        
        
                    </div>
        
        
                </div>
                <div fxLayout="row" >
        
                    <mat-divider></mat-divider>
        
                    <div fxFlex.gt-lg="100" fxFlex.gt-md="100"  fxFlex.gt-xs="100" fxFlex="100" class="p-10">
        
        
                        <input type="file" formControlName="inputFile" (change)="onFileChange($event)">
                 
        
                        <mat-card>
                            {{message}}
                        </mat-card>
           
                    </div>
                    
        
                </div>
            </form> 

             
        </mat-card-content>

      </mat-card>
    </div>

</div>
