




				
			<mat-carousel
				timings="250ms ease-in"
				[autoplay]="true"
				interval="5000"
				color="accent"
				maxWidth="auto"
				proportion="25"
				slides="5"
				[loop]="true"
				[hideArrows]="false"
				[hideIndicators]="false"
				[useKeyboard]="true"
				orientation="ltr"
			>
				<mat-carousel-slide
					#matCarouselSlide
					*ngFor="let slide of slides; let i = index"
					[image]="slide.image"
					overlayColor="#00000040"
					[hideOverlay]="false"
					style="width: 200% !important;"
				></mat-carousel-slide>
			</mat-carousel>
